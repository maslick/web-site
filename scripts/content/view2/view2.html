<div class="container">

    <p>&nbsp;</p>
    <p>&nbsp;</p>

    <div class="row">
        <div class="col-sm-3 col-sm-offset-2">
            <address>
                <strong>Maslick Bros.</strong><br>
                pr. Lenina 40, Suite 41<br>
                Leningrad, RU 196650<br>
                <abbr title="Phone">P:</abbr> +7 (951) 672-2219
            </address>
        </div>
        <div class="col-sm-3 col-sm-offset-2">
            <address>
                <strong>Маслик & Сыновья</strong><br>
                пр. Ленина 41, кв. 40<br>
                Спб, Россия 196650<br>
                <abbr title="Phone">Моб.</abbr> +7 (951) 672-2219
            </address>

    </div>

    <div class="row">
        <p>&nbsp;</p>
        <!--<h4>Write a complaint</h4>-->

        <div class="col-xs-10 col-xs-offset-1">
            <div ui-ace="editor" ng-model="message" class="editor"></div>
            <p></p>
            <div class="text-right"><a class="btn btn-info" data-toggle="modal" data-target="#myModal">Send message</a></div>


            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Send message</h4>
                        </div>
                        <div class="modal-body">
                            <pre>{{message}}</pre>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" ng-click="send()" data-dismiss="modal">Send</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
